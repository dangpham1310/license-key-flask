{% extends "admin/layout.html" %}

{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<div class="row justify-content-center">
    <div class="col-12">
        <div class="card flex-fill">

            <table class="table table-hover my-0">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Tên</th>
                        <th class="d-none d-xl-table-cell">Email</th>
                        <th class="d-none d-xl-table-cell">Vai Trò</th>
                        <th class="d-none d-md-table-cell">Số Điện Thoại</th>
                        <th>Hành Động</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ loop.index }}</td>
                        <td>{{ user.name }}</td>
                        <td class="d-none d-xl-table-cell">{{ user.email }}</td>
                        <td class="d-none d-xl-table-cell">{{ user.role }}</td>
                        <td class="d-none d-md-table-cell">{{ user.phone if user.phone else 'N/A' }}</td>
                        <td>
                            <div class="btn-group">
                                <!-- Xem License -->
                                <a href="/admin/licenses/{{ user.id }}" class="btn btn-sm btn-info" title="Xem License">
                                    <i class="fas fa-eye"></i>
                                </a>
                                <!-- Lịch Sử Giao Dịch -->
                                <a href="/transactions/{{ user.id }}" class="btn btn-sm btn-warning" title="Lịch Sử Giao Dịch">
                                    <i class="fas fa-history"></i>
                                </a>
                                <!-- Chi Tiết -->
                                <a href="/admin/{{ user.id }}/edit-user" class="btn btn-sm btn-primary" title="Chi Tiết">
                                    <i class="fas fa-info-circle"></i>
                                </a>
                                <!-- Khóa -->
                                <a href="/users/{{ user.id }}/lock" class="btn btn-sm btn-secondary" title="Khóa">
                                    <i class="fas fa-lock"></i>
                                </a>
                                <!-- Xóa -->
                                <a href="/users/{{ user.id }}/delete" class="btn btn-sm btn-danger" title="Xóa">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
